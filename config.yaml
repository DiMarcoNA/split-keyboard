units:
  px: u + 2
  py: u + 2


  pushX: (u / 2)
  pushY: (u / 2)

  padX: pushX + 2
  padY: pushY + 2

  pad: 2

  spacing: 0.75

  controllerW: 18.5
  controllerH: 33.5
  belowControllerH: 17
  caseBorder: 1.5
  screwThreadRadius: 0.5
  screwPCBRadius: 4.0
points:
  key:
    padding: u + spacing
    spread: u + spacing
  zones:
    left-matrix:
        columns:
          first:
            key:
              stagger: 0
          second:
            key:
              stagger: 3
          third:
            key:
              stagger: 3
          fourth:
            key:
              stagger: -3
          fifth:
            key:
              stagger: -3
        rows:
          bottom:
          home:
          top:
          num:
    left-shift-column:
      key:
      anchor:
        ref: left-matrix_first_bottom
        shift: [-u-.75, 0]
      columns:
        first:
      rows:
        bottom:
          width: 2u
          shift: [-.5u]
        home:
          width: 2u
        top:
          width: 1.5u
          shift: [-.25u]
        num:
          shift: [0.75u]
    left-command-row:
      key:
      anchor:
        ref: left-shift-column_first_bottom
        shift: [-.355u, -u-0.75]
      columns:
        control:
          key:
            width: 1.25u
        windows:
          key:
            width: 1.25u
            shift: [0.25u+0.75]
        alt:
          key:
            width: 1.25u
            shift: [0.5u+1.5]
        space:
          key:
            width: 3u
            shift: [1.8u]
    right-matrix:
      anchor:
        ref: left-matrix_first_bottom
        shift: [130, 0]
      columns:
          first:
            key:
              stagger: 0
          second:
            key:
              stagger: 3
          third:
            key:
              stagger: 3
          fourth:
            key:
              stagger: -3
          fifth:
            key:
              stagger: -3
          sixth:
            key:
              stagger: 0
      rows:
        bottom:
        home:
        top:
        num:
    right-shift-column:
      anchor:
        ref: right-matrix_sixth_bottom
        shift: [u+0.75, 0]
      columns:
        first:
      rows:
        bottom:
        home:
        top:
        num:
    right-command-row:
      anchor:
        ref: right-shift-column_first_bottom
        shift: [-6(u+0.75), -u-0.75]
      rows:
        first:
      columns:
        space:
          key:
            width: 2.25u
            shift: [0.75u]
        star:
          key:
            shift: [2.08u]
        r-arrow:
          key:
            shift: [2.08u]
        d-arrow:
          key:
            shift: [2.08u]
        l-arrow:
          key:
            shift: [2.08u]
        
          
outlines:
  board-left:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        # ─── Top-left corner ───
        - ref: left-shift-column_first_num
          shift: [-padX - 0.825u, padY + 0.325u]

        # ─── Top-right corner (near center gap) ───
        - ref: left-matrix_fifth_num
          shift: [padX, padY + 0.325u]

        # ─── Right edge down ───
        - ref: left-matrix_fifth_bottom
          shift: [padX, -padY]

        # ─── Bottom-right corner ───
        - ref: left-command-row_space
          shift: [padX + 1.125u, -padY]

        # ─── Bottom-left corner ───
        - ref: left-command-row_control
          shift: [-padX, -padY]
          
    # 2) overlay key centers
    - what: circle
      where: /left-.*/
      radius: 9.5
      operation: stack



  board-right:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        # ─── Top edge ───
        - ref: right-shift-column_first_num
          shift: [padX , padY + 0.325u]

        - ref: right-matrix_first_num
          shift: [-padX, padY + 0.325u]

        # ─── Right edge ───
        - ref: right-matrix_first_num
          shift: [-padX, -pushY]

        - ref: right-matrix_first_bottom
          shift: [-padX, pushY]

        # ─── Bottom edge ───
        - ref: right-command-row_space_first
          shift: [-padX - 0.75u, -padY]
        - ref: right-command-row_l-arrow_first
          shift: [padX, -padY]

        # ─── Inner edge (toward center gap) ───
        - ref: right-shift-column_first_bottom
          shift: [padX, -padY]

        - ref: right-shift-column_first_top
          shift: [padX, pushY]

          # 2) overlay key centers
    - what: circle
      where: /right-.*/
      radius: 9.5
      operation: stack

  left-board:
    - what: outline
      name: board-left  # references your polygon
  right-board:
    - what: outline
      name: board-right

            